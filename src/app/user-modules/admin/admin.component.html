<div class="width-100 height-100 position-relative">
  <div class="d-flex flex-column justify-content-around height-75">
    <div class="text-white">
      <h1 class="pl-8 pt-12">Spiki</h1>
      <br />
      <span class="fs-24 fw-4 ml-12"
        >Below there are all the users that do not have admin rights:</span
      >
    </div>
    <ul class="row mh-48 list-group">
      <li
        *ngIf="(nonAdminUsers$ | async)?.length === 0"
        class="list-group-item list-group-item-action list-group-item-dark text-dark fs-16 fw-8"
      >
        No non-admin user available.
      </li>
      <li
        *ngFor="let user of nonAdminUsers$ | async"
        class="list-group-item list-group-item-action list-group-item-dark d-flex justify-content-between align-items-center text-black fw-6"
      >
        {{ user.username }}
        <button
          type="button"
          class="btn btn-success"
          (click)="upgradeUserRole(user.id)"
        >
          Grant Admin
        </button>
      </li>
    </ul>
  </div>
  <div class="d-inline-block position-absolute bottom-0 left-0 m-20">
    <button
      type="button"
      class="btn btn-secondary"
      [routerLink]="['/dashboard']"
    >
      &lsaquo; Back to main page
    </button>
  </div>
</div>

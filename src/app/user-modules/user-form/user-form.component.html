<div
  class="d-flex flex-column justify-content-center text-white fs-16 fw-6 max-width-200"
>
  <h1>Spiki</h1>
  <form [formGroup]="userForm">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
      />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
    </div>

    <!-- Confirm Password input -->
    <div *ngIf="!isLoginForm" class="form-outline mb-4">
      <label class="form-label" for="passwordConfirm">Confirm Password</label>
      <input
        type="password"
        id="passwordConfirm"
        class="form-control"
        formControlName="passwordConfirm"
      />
      <p
        *ngIf="signLogErrors?.passwordNotMatching"
        class="text-center text-danger fw-8"
      >
        Password not matching!
      </p>
    </div>

    <!-- Submit button -->
    <button
      type="button"
      class="btn btn-primary btn-block mb-4"
      (click)="formClicked()"
    >
      {{ isLoginForm ? "Sign in" : "Confirm and login" }}
    </button>

    <div
      *ngIf="signLogErrors?.userNotFound"
      class="text-center text-danger fw-8 mb-8"
    >
      No user existent with given credentials!
    </div>

    <!-- Register buttons -->
    <div *ngIf="isLoginForm" class="text-center">
      <p>
        Not a member?
        <a
          class="link-opacity-100-hover"
          routerLinkActive="active"
          routerLink="/signup"
          >Register</a
        >
      </p>
    </div>
  </form>
</div>
